<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>

  <form action="">

    <div>
      <label for="">Institute</label>
      <input type="text" name="" placeholder="Interactive Cares" id="" disabled>
    </div>
    <br>
    <div>
      <label for="">Batch</label>
      <input type="text" name="" placeholder="MERN-04" id="" readonly>
    </div>
    <br>
    <div>
      <label for="">Name</label>
      <input type="text" name="" placeholder="Name" id="">
    </div>
    <br>
    <div>
      <label for="">Email</label>
      <input type="email" name="" placeholder="Email" id="">
    </div>
    <br>
    <div>
      <label for="">Photo</label>
      <input type="file" name="" placeholder="Photo" id="">
    </div>
    <br>
    <div>
      <label for="">Password</label>
      <input type="password" name="" placeholder="Password" id="">
    </div>
    <br>
    <div>
      <label for="">Color</label>
      <input type="color" name="" placeholder="Color" id="">
    </div>
    <br>
    <fieldset>
      <legend>Birth Of Date</legend>
      <label for="">Day</label>
      <select name="" id="">
        <option value="" hidden>Select</option>
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
        <option value="">5</option>
        <option value="">6</option>
        <option value="">7</option>
        <option value="">8</option>
        <option value="">9</option>
        <option value="">10</option>
        <option value="">11</option>
        <option value="">12</option>
        <option value="">13</option>
        <option value="">14</option>
        <option value="">15</option>
        <option value="">16</option>
        <option value="">17</option>
        <option value="">18</option>
        <option value="">19</option>
        <option value="">20</option>
        <option value="">21</option>
        <option value="">22</option>
        <option value="">23</option>
        <option value="">24</option>
        <option value="">25</option>
        <option value="">26</option>
        <option value="">27</option>
        <option value="">28</option>
        <option value="">29</option>
        <option value="">30</option>
        <option value="">31</option>
      </select>
      <label for="">Month</label>
      <select name="" id="">
        <option value="" hidden>Select</option>
        <option value="">January</option>
        <option value="">February</option>
        <option value="">March</option>
        <option value="">April</option>
        <option value="">May</option>
        <option value="">June</option>
        <option value="">July</option>
        <option value="">August</option>
        <option value="">September</option>
        <option value="">October</option>
        <option value="">November</option>
        <option value="">December</option>
      </select>
      <label for="">Year</label>
      <select name="" id="">
        <option value="" hidden>Select</option>
        <option value="">2000</option>
        <option value="">2001</option>
        <option value="">2002</option>
        <option value="">2003</option>
        <option value="">2004</option>
        <option value="">2005</option>
        <option value="">2006</option>
        <option value="">2007</option>
        <option value="">2008</option>
        <option value="">2009</option>
        <option value="">2010</option>
      </select>
    </fieldset>
    <br>
    <div>
      <label for="">Division</label>
      <select name="" id="">
        <option value="" hidden>Choose</option>
        <optgroup label="NORTH">
          <option value="">Rangpur</option>
          <option value="">Rajshahi</option>
          <option value="">Dhaka</option>
          <option value="">Sylhet</option>
        </optgroup>
        <optgroup label="SOUTH">
          <option value="">Khulna</option>
          <option value="">Barisal</option>
          <option value="">Chittagong</option>
        </optgroup>

      </select>
    </div>
    <br>
    <div>
      <label for="">Address</label>
      <textarea name="" id="" rows="2" cols="33" placeholder="Address"></textarea>
    </div>
    <br>
    <div>
      <label for="">Gender</label>
      <br>
      <input type="radio" name="gender" value="Male" id="Male">
      <label for="Male">Male</label>
      <br>
      <input type="radio" name="gender" value="Female" id="Female">
      <label for="Female">Female</label>
      <br>
      <input type="radio" name="gender" value="Others" id="Others">
      <label for="Others">Others</label>
    </div>
    <br>
    <div>
      <label for="">Hobby</label>
      <br>
      <input type="checkbox" name="hobby" id="Cricket">
      <label for="Cricket">Cricket</label>
      <br>
      <input type="checkbox" name="hobby" id="Football">
      <label for="Football">Football</label>
      <br>
      <input type="checkbox" name="hobby" id="Badminton">
      <label for="Badminton">Badminton</label>
      <br>
      <input type="checkbox" name="hobby" id="Volleyball">
      <label for="Volleyball">Volleyball</label>
      <br>
    </div>
    <br>
    <div>
      <input type="range" id="a" value="33">
    </div>
    <br>
    <div>
      <label for="browser">Choose</label>
      <input list="browsers" name="browser" id="browser">
      <datalist id="browsers">
        <option value="Edge">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
      </datalist>
    </div>
    <br>
    <div>
      <label for="">Orientation Date</label>
      <input type="date" name="" placeholder="BOD" id="">
    </div>
    <br>
    <input type="reset" name="" id="" placeholder="Reset">

    <button type="button">Submit</button>

  </form>
  
</body>
</html>
