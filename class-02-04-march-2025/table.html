<!DOCTYPE html>

      <tr>
        <td>3</td>
        <td>Arman</td>
        <td>Khulna</td>

      </tr>
      <tr>
        <td>4</td>

        <td>Khulna</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Arman</td>

      </tr>
    </tbody>
  </table>
  
</body>
</html>
